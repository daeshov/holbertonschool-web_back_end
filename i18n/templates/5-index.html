<!DOCTYPE html>
<html lang="{{ g.user.locale | default('en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ gettext('home_title') }}</title>
</head>
<body>
    <header>
        <h1>{{ gettext('home_header') }}</h1>
    </header>
    <div>
        <p>
            {% if g.user %}
                {{ _('logged_in_as', username=g.user['name']) }}
            {% else %}
                {{ _('not_logged_in') }}
            {% endif %}
        </p>
    </div>
</body>
</html>
